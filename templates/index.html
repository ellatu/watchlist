{% extends 'base.html' %}

{% block content %}
<p>{{ movies|length }} Titles</p>
<ul class="movie-list">
    {% for movie in movies %}
    <li>{{ movie.movieid }} - {{ movie.title }} - {{ movie.releasedate }} - {{ movie.country }} - {{ movie.Type }} - {{ movie.year }}
        <span class="float-right">
            <a class="imdb" href="https://www.imdb.com/find?q={{ movie.title }}" target="_blank" title="Find this movie on IMDb">IMDb</a>
        </span>
    </li>
    {% endfor %}
</ul>
<img alt="smile felix" class="dongtu" src="{{ url_for('static', filename='images/dongtu.gif') }}">
{% endblock %}
